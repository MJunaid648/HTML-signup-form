<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Signup form</title>
  </head>
  <body>
    <div class="left">
      <div class="logo">
        <img src="./Assets/logo.png" alt="Odin-logo" />
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="right">
      <div class="text">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your dreams.
        </p>
        <br />
        <p>You know you want to.</p>
      </div>
      <div class="center">
        <h1>Let's do this!</h1>
        <br />
        <form action="https://httpbin.org/post" method="post" id="my-form">
          <div class="input">
            <label for="fName">*First Name</label>
            <input
              type="text"
              placeholder="Muhammad ..."
              id="fName"
              name="First-name"
              required
            />
          </div>

          <div class="input">
            <label for="lName">Last Name</label>
            <input
              type="text"
              placeholder="... Ali"
              id="lName"
              name="last-name"
            />
          </div>

          <div class="input">
            <label for="email">*Email</label>
            <input
              type="email"
              placeholder="abc@xyz.com"
              id="email"
              name="email"
              required
            />
          </div>

          <div class="input">
            <label for="phNum">*Ph. Number</label>
            <input
              type="tel"
              placeholder="0345-6789123"
              id="phNum"
              name="phone-number"
              required
            />
          </div>

          <div class="input">
            <label for="password">*Password</label>
            <input
              type="password"
              min="8"
              id="password"
              name="Password"
              required
            />
          </div>
          <div class="input">
            <label for="confirmPassword">*Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirm Password"
              required
            />
          </div>
        </form>
      </div>
      <div class="final">
        <button type="submit" form="my-form">Create Account</button><br />
        <p>
          Already have an account?
          <a href="#"><span class="login">Log in</span></a>
        </p>
      </div>
    </div>
  </body>
</html>
